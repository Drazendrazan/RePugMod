// Pug Mod Language (Two characters to represent language in lang file)
pug_language "en"

// Time before initialize Pug Mod after start map (0 to disable auto initialization)
pug_auto_start_delay "6.0"

// Minimum of players to start a game
pug_players_min	"10"

// Maximum of players allowed in game
pug_players_max	"10"

// Rounds to play before start overtime
pug_play_rounds	"30"

// Win difference (rounds) to determine a winner in overtime
pug_play_overtime_rounds "3"

// Play Overtime (0 Sudden Death, 1 Force Overtime, 2 End Tied)
pug_play_overtime "1"

// Swap teams before overtime starts
pug_play_overtime_swap "0"

// Check players count before start pug and start warmup if is incorrect
pug_play_check_players "1"

// Delay in vote session
pug_vote_delay "15.0"

// Active vote map in pug (0 Disable, 1 Enable, 2 Random map)
pug_vote_map_type "1"

// Allow current map in map vote session
pug_vote_map_self "0"

// The teams method for assign teams (-1 Vote, 0 Leaders, 1 Random, 2 None, 3 Skill Balanced, 4 Swap Teams, 5 Knife Round)
pug_vote_team_type "-1"

// Minimum percentage to take actions in vote systems
pug_vote_percentage "0.70"

// Time in seconds to pause match while vote pause is running (0 to disable vote pause)
pug_vote_pause_time "60"

// Pause count limit of team per half
pug_vote_pause_limit "2"

// Limit period restarts per half
pug_vote_restart_limit "2"
// Ready system type (1 Ready System, 0 Timer Counter)
pug_ready_type "1"

// Time limit to start match
pug_ready_timer "60.0"

// How PUG display scores in scoreboard (0 Reset in each restart, 1 maintain team scores, 2 maintain team scores + player scores)
pug_show_score_type "2"

// Anti flood delay (0 to disable)
pug_flood_time "0.75"

// Display round stats at console when round end
pug_stats_round_end "1"

// Anti Reconnect time in seconds (0 Disable)
pug_reconnect_delay "15.0"

// Time to ban a player after try to drop or reconnect from a live game (0 Disable, time in minutes)
pug_reconnect_ban_time "0"

// Admin help MOTD page (File path or website URL)
pug_help_admin "cstrike/addons/pugmod/help_admin.htm"

// Player help MOTD page (File path or website URL)
pug_help_player "cstrike/addons/pugmod/help_player.htm"

// Allowed ban times in minutes (0 To ban permanently)
pug_ban_times "0 5 10 15 30 45 60 120"

// Config executed for pugmod cvars
pug_cfg_pugmod "pugmod.cfg"

// Used at warmup session in pug mod
pug_cfg_warmup "warmup.cfg"

// Executed when vote session starts
pug_cfg_start "start.cfg"

// Used when the match begin (Live config)
pug_cfg_1st "esl.cfg"

// Used at half-time session
pug_cfg_halftime "halftime.cfg"

// Used when the match begin (Live config)
pug_cfg_2nd "esl.cfg"

// Used at Overtime session
pug_cfg_overtime "esl-ot.cfg"

// Executed when the match ends
pug_cfg_end "end.cfg"
